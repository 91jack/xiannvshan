// 日期换算
var allWeek= ["日","一","二","三","四","五","六","日"];
function week(w){
	return allWeek[w];
}

// 获取本地时间
var nowdate = new Date();
var y = nowdate.getFullYear();
var m = nowdate.getMonth();
var d = nowdate.getDate();
var w = nowdate.getDay();

for(var n=0;n<7;n++){	
	var ndate = new Date(y,m,d).getTime()+n*24000*3600;
	
	var futuredate = new Date()
	futuredate.setTime(ndate)

	var y1 = futuredate.getFullYear();
	var m1 = futuredate.getMonth()+1;
	var d1 = futuredate.getDate();
	var w1 = week(futuredate.getDay());
	
	var time = y1 + '-' + m1 + '-' + d1;
	$('.yuyue-day').eq(n).attr('data-date',time)
	$('.yuyue-week span').eq(n).text(w1);
	$('.yuyue-day-cell em').eq(n).text(d1);
}




// 点击时间
$('.yuyue-day').each(function(){
	$(this).on('click',function(){
		var selectTime = $(this).attr('data-date'); // 将时间传到后台，返回当天医生列表
		console.log(selectTime)
		
		$(this).addClass('today').siblings().removeClass('today')
	})
})


</script>
